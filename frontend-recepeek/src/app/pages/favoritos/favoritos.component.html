<div class="container mt-4">
  <h2>Mis recetas favoritas</h2>
  <div class="row">
    <div *ngFor="let receta of favoritos" class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ receta.title }}</h5>
          <p class="card-text">{{ receta.description }}</p>
          <a [routerLink]="['/receta', receta.id]" class="btn btn-primary">Ver receta</a>
        </div>
      </div>
    </div>
  </div>
</div>
