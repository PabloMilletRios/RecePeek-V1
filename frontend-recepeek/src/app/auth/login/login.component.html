<div class="container mt-5 auth-card" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Iniciar Sesión</h2>

  <form (submit)="login(); $event.preventDefault()">
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>

    <button class="btn btn-success w-100" type="submit">Entrar</button>

    <div *ngIf="error" class="alert alert-danger mt-3 text-center">
      {{ error }}
    </div>

    <div class="mt-3 text-center">
      ¿No tienes cuenta?
      <a routerLink="/register" class=" button text-decoration-none">Regístrate aquí</a>
    </div>
  </form>
</div>
