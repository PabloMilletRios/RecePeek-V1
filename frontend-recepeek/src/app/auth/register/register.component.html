<div class="container mt-5 auth-card" style="max-width: 400px;">
  <h2 class="mb-4 text-center">RecePeek - Registrarse </h2>
  <form (submit)="register(); $event.preventDefault()">
    <div class="mb-3">
      <label for="email" class="form-label">Nombre</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="nombre" name="nombre" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
    </div>

    <button type="submit" class="btn btn-success w-100">Entrar</button>

    <div *ngIf="error" class="alert alert-danger mt-3 text-center">
      {{ error }}
    </div>
    <p class="mt-3">¿Ya tienes cuenta?<a routerLink="/login" class=" button text-decoration-none">Inicia sesión aquí</a>
    </p>
    <p *ngIf="error" class="text-danger mt-2">{{ error }}</p>
  </form>
</div>
